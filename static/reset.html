<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Password Reset | Exeter Math Club Competition</title>

        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../main.css" rel="stylesheet"/>
        <script src="../build/reset.min.js"></script>
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                    </button>
                    <a class="navbar-brand" href="../index.html">Exeter Math Club Competition</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="../index.html">Home</a></li>
                        <li class="active"><a href="../register.html">Register</a></li>
                        <li><a href="../contest.html">Contest</a></li>
                        <li><a href="../travel.html">Travel</a></li>
                        <li><a href="../contact.html">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-right">
                        <li><a href="../login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="page-header">
                <h1>Reset Password</h1>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password: </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group" id="confirm-control">
                    <label for="confirm_password" class="col-sm-2 control-label">Confirm Password: </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="confirm_password" placeholder="Password" required>
                    </div>
                </div>
                <input type="hidden" name="token" value="{{ token }}" class="hidden">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" id="submit">Submit</button>
                    </div>
                </div>
            </div>
            <div id="info"></div>
        </div>

        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
