<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Edit Account Information | Exeter Math Club Competition</title>

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="main.css" rel="stylesheet"/>
        <link href="register.css" rel="stylesheet"/>
        <script src="respond.min.js"></script>
        <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="container">
            <div class="page-header">
                <h1>Edit Account Information</h1>
            </div>
            <div class="form-horizontal" role="form">
				<div class="form-group" id="old-password-control">
					<label for="old_password" class="col-sm-2 control-label">Old Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="old_password" placeholder="Old Password" required>
					</div>
				</div>
				<div class="form-group" id="new-password-control">
					<label for="new_password" class="col-sm-2 control-label">New Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="new_password" placeholder="New Password">
					</div>
				</div>
				<div class="form-group" id="confirm-control">
					<label for="confirm_password" class="col-sm-2 control-label">Confirm New Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="confirm_password" placeholder="Confirm New Password">
					</div>
				</div>
                <div class="form-group">
                    <label for="institution" class="col-sm-2 control-label">Institution</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="institution" value="{{ user.institution }}">
                    </div>
                </div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-primary btn-lg" id="submit">Submit</button>
					</div>
				</div>
			</div>
            {% include 'footer.html' %}
        </div>

        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="sha512.js"></script>
        <script src="build/edit_info.js"></script>
    </body>
</html>
