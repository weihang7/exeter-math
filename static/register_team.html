<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Register | Exeter Math Club Competition</title>

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="main.css" rel="stylesheet"/>
        <script src="build/register_team.js"></script>
        <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="container">
            <div class="page-header">
                <h1>Register</h1>
            </div>
            <h2>Account Name</h2>
            <div class="input-group spaced">
                <span class="input-group-addon">Name</span>
                <input type="text" class="form-control" id="user" placeholder="Joe Ordinary"/>
            </div>
            <h2>Teams</h2>
            <div id="teams_list">
            </div>
            <div id="individuals_list">
            </div>
            <button class="btn btn-secondary btn-sm" id="add_team"><span class="glyphicon glyphicon-plus" style="opacity:0.7"></span> team</button>
            <button class="btn btn-secondary btn-sm" id="add_individual"><span class="glyphicon glyphicon-plus" style="opacity:0.7"></span> individual</button>
            <br/><br/>
            <hr/>
            <button class="btn btn-primary btn-lg pull-right" id="submit">Register</button>
        </div>
        {% include 'footer.html' %}

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
