<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Login | Exeter Math Club Competition</title>

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="main.css" rel="stylesheet"/>
        <link href="login.css" rel="stylesheet"/>
        <script src="build/login.min.js"></script>
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                    </button>
                    <a class="navbar-brand" href="index.html">Exeter Math Club Competition</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="register.html">Register</a></li>
                        <li><a href="contest.html">Contest</a></li>
                        <li><a href="travel.html">Travel</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-right">
                        {% if user %}
                        <li><a href="/logout">Logout</a></li>
                        {% else %}
                        <li><a href="login.html">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="page-header">
                <h1>Login</h1>
            </div>
            <div class="form-horizontal">
                <div class="form-group" id="email-control">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="email" placeholder="Email" tabindex="1" required autofocus>
                    </div>
                </div>
                <div class="form-group" id="password-control">
                    <label for="password" class="col-sm-2 control-label">Password <a href="forgot.html">(forgot)</a></label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="password" placeholder="Password" tabindex="2" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-5">
                        <button class="btn btn-lg btn-primary" id="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
        {% include 'footer.html' %}

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
